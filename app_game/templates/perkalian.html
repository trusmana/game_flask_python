{% extends "base.html" %}
{% block title %}Perkalian{% endblock title %}

{% block content %}

<h2>Game Perkalian</h2>
  <form method="POST" class = "form-inline">
    <div class="form-group">
      <input type="number" class="form-control" value="{{pembilang}}" name="pembilang" readonly>
    </div>
    <div class="form-group">
      <label for="pwd">X</label>
      <input type="number" class="form-control" value="{{penyebut}}" name="penyebut" readonly>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label"> =  </label>
        <input class="form-check-input " type="number" name="jawab" requeired>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if result %}
  <div class="alert alert-success">
    <strong>{{ result }}</strong> 
  </div>
  {% endif %}
  {% if hasil %}
    <div class="alert alert-success">
      <strong>{{ message }} :</strong>   {{pembilang}} X {{penyebut}}  = {{ hasil }}
    </div>       
  {% endif %}


{% endblock content %}
